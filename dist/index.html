<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>TS Calculator</title>
  </head>
  <body>
    <main>
      <input type="text" />
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button class="dark">C</button>
      <button>0</button>
      <button class="dark" id="equal">=</button>
      <button class="operator">/</button>
    </main>

    <script src="index.js"></script>
  </body>
</html>
